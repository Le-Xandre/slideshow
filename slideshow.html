<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Slideshow Auto</title>
  <link rel='stylesheet' href='slideshow.css'>
</head>
<body>
<div class='slideshow-container'>
  <div class='slide'><img src='images/slideshow/slide_1.jpg' alt=''></div>
  <div class='slide'><img src='images/slideshow/slide_2.jpg' alt=''></div>
  <div class='slide'><img src='images/slideshow/slide_3.jpg' alt=''></div>

</div>

  <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
  <a class='next' onclick='plusSlides(1)'>&#10095;</a>

<div class='dots-container'>
  <span class='dot' onclick='currentSlide(1)'></span>
  <span class='dot' onclick='currentSlide(2)'></span>
  <span class='dot' onclick='currentSlide(3)'></span>
</div>

<script src='slideshow.js'></script>
</body>
</html>
